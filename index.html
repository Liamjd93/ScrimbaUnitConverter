<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="main">
            <div id="top-container">
                <h1>Metric/Imperial Unit Converter</h1>
                <input type="number" id="num-input">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="bottom-container">
                <div class="results-box" id="top-result">
                    <h6>Length (Meter/Feet)</h6>
                </div>
                <div class="results-box" id="mid-result">
                    <h6>Volume (Liters/Gallons)</h6>
                </div>
                <div class="results-box" id="bottom-result">
                    <h6>Mass (Kilograms/Pounds)</h6>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
